{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Edit Product</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="bg-light" style="font-family: 'Poppins', sans-serif;">

<div class="container mt-5">
  <div class="card shadow">
    <div class="card-body">

      <h4 class="mb-4">Edit Product</h4>

      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <input type="text"
               name="name"
               class="form-control mb-3"
               value="{{ product.name }}"
               required>

        <select name="category" class="form-select mb-3" required>
          <option value="">Select category</option>
          <option value="Poultry" {% if product.category == "Poultry" %}selected{% endif %}>Poultry</option>
          <option value="Cattle" {% if product.category == "Cattle" %}selected{% endif %}>Cattle</option>
          <option value="Fish" {% if product.category == "Fish" %}selected{% endif %}>Fish</option>
        </select>

        <input type="number"
               name="price"
               class="form-control mb-3"
               value="{{ product.price }}"
               required>

        <input type="number"
               name="stock"
               class="form-control mb-3"
               value="{{ product.stock }}"
               required>

        <textarea name="description"
                  class="form-control mb-3"
                  rows="4">{{ product.description }}</textarea>

        <input type="file"
               name="image"
               class="form-control mb-3">

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-success">
            Update Product
          </button>

          <a href="{% url 'admin_panel:products' %}" class="btn btn-secondary">
            Cancel
          </a>
        </div>

      </form>

    </div>
  </div>
</div>

</body>
</html>
