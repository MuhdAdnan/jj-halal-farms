{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login | JJ Halal Farms</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body style="font-family: 'Poppins', sans-serif;">

<!-- ================= LOGIN CONTAINER ================= -->
<div class="admin-login-container">
  <h2>Admin Login</h2>
  
  {% if messages %}
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1055;">
      {% for message in messages %}
        <div class="toast align-items-center text-bg-{{ message.tags }} border-0 mb-2" role="alert">
          <div class="d-flex">
            <div class="toast-body">{{ message }}</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
          </div>
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <form id="adminLoginForm" method="POST">
    {% csrf_token %}
    <div class="form-group mb-3">
      <label>Username</label>
      <input type="text" id="admin-username" name="username" class="form-control" required>
    </div>

    <div class="form-group mb-3">
      <label>Password</label>
      <input type="password" id="admin-password" name="password" class="form-control" required>
    </div>

    <button type="submit" id="admin-login-btn" class="login-btn btn btn-success w-100">Login</button>
  </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.querySelectorAll('.toast').forEach((toastEl) => {
    const toast = new bootstrap.Toast(toastEl, { delay: 4000 });
    toast.show();
  });
</script>

</body>
</html>
