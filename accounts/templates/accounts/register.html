{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration | JJ HALAL FARMS</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="bg-light" style="padding-top: 96px; font-family: 'Poppins', sans-serif;">

<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom fixed-top">
  <div class="container gap-3">
    <a class="navbar-brand fw-bold text-success" href="{% url 'core:home' %}">
      <i class="bi bi-shop me-1"></i> JJ HALAL FARMS
    </a>

    <form class="d-flex flex-grow-1" role="search">
      <div class="input-group">
        <span class="input-group-text bg-white">
          <i class="bi bi-search"></i>
        </span>
        <input class="form-control" type="search" placeholder="Search products, brands and categories">
        <button class="btn btn-success" type="submit">Search</button>
      </div>
    </form>

    <div class="d-flex align-items-center gap-2">
      <div class="dropdown">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
          <i class="bi bi-person-circle me-1"></i>Account
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li class="px-3 py-2">
            <a class="btn btn-success w-100" href="{% url 'accounts:login' %}">
              <i class="bi bi-box-arrow-in-right me-1"></i>Sign In
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow">
        <div class="card-body">

          <h4 class="text-center mb-4">Create Account</h4>

          {% if messages %}
            <div class="position-fixed top-0 end-0 p-3" style="z-index: 1055;">
              {% for message in messages %}
                <div class="toast align-items-center text-bg-{{ message.tags }} border-0 mb-2" role="alert">
                  <div class="d-flex">
                    <div class="toast-body">{{ message }}</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                  </div>
                </div>
              {% endfor %}
            </div>
          {% endif %}

          <form method="POST" action="{% url 'accounts:register' %}">
            {% csrf_token %}

            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" name="full_name" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Phone Number</label>
              <input type="tel" name="phone" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Email Address</label>
              <input type="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" name="password" class="form-control" required minlength="6">
            </div>

            <div class="mb-3">
              <label class="form-label">Confirm Password</label>
              <input type="password" name="password2" class="form-control" required minlength="6">
            </div>

            <button type="submit" class="btn btn-success w-100">
              Register
            </button>
          </form>

          <p class="text-center mt-3">
            Already have an account?
            <a href="{% url 'accounts:login' %}">Login</a>
          </p>

        </div>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.querySelectorAll('.toast').forEach((toastEl) => {
    const toast = new bootstrap.Toast(toastEl, { delay: 4000 });
    toast.show();
  });
</script>

</body>
</html>
